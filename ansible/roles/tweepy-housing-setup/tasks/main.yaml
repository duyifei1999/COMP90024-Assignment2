- name: Install tweepy requirement
  tags: "tweepy"
  become: yes
  pip:
    name:
      [
        "tweepy",
        "couchdb",
        "textblob",
        "pshapely",
      ]
    state: latest
  environment: "{{proxy_env}}"
  
- name: start harvest housing twitter
  become: yes
  shell: python3 housing.py
  args:
    chdir: /home/ubuntu/COMP90024A2/COMP90024-Assignment2/tweepy_housing